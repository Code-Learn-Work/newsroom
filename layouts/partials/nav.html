<div class = 'nav-drop' style="margin-bottom: 20px">
  <div class = 'nav-body'>
    {{- range .Site.Data.menu }}
      <a href = '{{ absURL .url }}' class = 'nav_item'>{{ .item }}</a>
    {{- end }}
    <div class = 'nav-close'></div>
    {{- partial "mode" . }}
  </div>
</div>
{{- partial "header" . }}
